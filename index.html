<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Rock paper scissors game: Choose your hand!!</h1>
        <div class="main">
            <div class="container">
                <input type="image" value="scissors" id="scissors" src = "https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png">
            </div>
            <div class="container">
                <input type="image" value="rock"  id="rock" src = "https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png">
            </div>
            <div class="container">
                <input type="image" value="paper"  id="paper" src = "https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png">
            </div>
        </div>
        <div class="scorecontainer">
            <div class="player">
                <div class="text">Player Score:</div>
                <div class="playerscore text bold">0</div>
            </div>
            <div class="computer">
                <div class="text">Computer Score: </div>
                <div class="computerscore text bold">0</div>
            </div>
        </div>
    </body>
</html>
